<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- <link rel="stylesheet" href="./styles/style.css"> -->
</head>

<body>
  <main>
    <aside class="border-right">
      <div class="upper-section  p-4">
        <button type="button" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Create a project</button>
      </div>
      <div class="aside-header-cont px-4 py-1 bg-light text-primary">
        <h5>Projects</h5>
      </div>
      <div class="aside-header-cont px-4 py-1">
        <h5></h5>
      </div>
      <div class="projects-cont ">
        <ul class="projects-list">
          <li class="projects-item  px-4 py-2">Work <span class="d-inline-block rounded-circle  bg-grey">1</span></li>
          <li class="projects-item  px-4 py-2">Programing <span class="d-inline-block rounded-circle  bg-grey">7</span></li>
        </ul>
      </div>
    </aside>
    <div class="content">
      <div class="card-container bg-white rounded">
        <div class="card-content  p-4">
          <div>
            <h5 class="mb-4">Work</h5>
          </div>
          <ul class="task-items-cont" >
            <li class="task-item my-2">
              <div class="">
              <input class="form-check-input ml-1" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label ml-4" for="defaultCheck1">
                Ship product
              </label>
              </div>
            </li>
            <li class="task-item  my-2">
              <div class="">
              <input class="form-check-input ml-1" type="checkbox" checked value="" id="defaultCheck2">
              <label class="form-check-label ml-4 done" for="defaultCheck2">
                Call Mom
              </label>
              </div>
            </li>
          </ul>
        </div>
        <form action="" class="d-flex p-2 shadow-up">
          <input type="email" placeholder="Click to quickly add a task" maxlength="1000" class="form-control task-submit" id="exampleFormControlInput1" placeholder="name@example.com">
          <button type="submit" class="btn btn-outline-primary ml-2 "> <i class="fas fa-arrow-up"></i> </button>
        </form>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
