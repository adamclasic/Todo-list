<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./css/bootstrap-image-checkbox.min.css">
</head>

<body>
  <main>
    <aside class="border-right">
      <div class="upper-section  p-4">
        <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target=".bd-example-modal-md"><i class="fas fa-plus"></i> Create a project</button>
        <div class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="upper-modal p-4">
                <h4>Create a Project</h4>
                <form action="">
                  <div class="label-container">
                    <h6>Add labels to your project:</h6>
                    <input type="checkbox" name="tech" id="label1">
                    <label for="label1">Tech</label>
                    <input type="checkbox" name="personal" id="label2">
                    <label for="label2">Personal</label>
                    <input type="checkbox" name="family" id="label3">
                    <label for="label3">Life</label>
                  </div>
                  
                  <h6>Select a backgournd image:</h6>
                  <div class="background-image-input-cont d-flex flex-wrap">
                    <div class="custom-control custom-radio image-checkbox m-2">
                      <input type="radio" checked class="custom-control-input" id="ck1a" name="ck2">
                      <label class="custom-control-label" for="ck1a">
                        <img src="https://source.unsplash.com/160x116/?people" alt="#" class="img-fluid">
                      </label>
                    </div>
                    
                    <div class="custom-control custom-radio image-checkbox m-2">
                      <input type="radio" class="custom-control-input" id="ck2a" name="ck2">
                      <label class="custom-control-label" for="ck2a">
                        <img src="https://source.unsplash.com/160x116/?tech" alt="#" class="img-fluid">
                      </label>
                    </div>
                    
                    <div class="custom-control custom-radio image-checkbox m-2">
                      <input type="radio" class="custom-control-input" id="ck3a" name="ck2">
                      <label class="custom-control-label" for="ck3a">
                        <img src="https://source.unsplash.com/160x116/?nature" alt="#" class="img-fluid">
                      </label>
                    </div>

                    <div class="custom-control custom-radio image-checkbox m-2">
                      <input type="radio" class="custom-control-input" id="ck4a" name="ck2">
                      <label class="custom-control-label" for="ck4a">
                        <img src="https://source.unsplash.com/160x116/?fitness" alt="#" class="img-fluid">
                      </label>
                    </div>

                  </div>
                </form>
              </div>
              <div class="bottom-modal">
                <form action="" id="addProjectId" class="d-flex p-2 shadow-up">
                  <input type="text" placeholder="Click to quickly add a project" maxlength="1000" class="form-control task-submit" id="FormControlInput1" >
                  <button type="submit" class="btn btn-outline-primary ml-2 "> <i class="fas fa-arrow-up"></i> </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="aside-header-cont px-4 py-1 bg-light text-primary">
        <h5>Projects</h5>
      </div>
      <div class="aside-header-cont px-4 py-1">
        <h5></h5>
      </div>
      <div class="projects-cont ">
        <ul class="projects-list">
          <li class="projects-item px-4 py-2">Work <span class="d-inline-block rounded-circle  bg-grey">1</span></li>
          <li class="projects-item px-4 py-2">Programing <span class="d-inline-block rounded-circle  bg-grey">7</span></li>
        </ul>
      </div>
    </aside>
    <div class="content">
      <div class="card-container bg-white rounded">
        <div class="card-content  p-4">
          <div>
            <h5 class="mb-4">Work</h5>
          </div>
          <ul class="task-items-cont" >
            <li class="task-item my-2">
              <input class="form-check-input ml-1" type="checkbox" value="" id="task1">
              <label class="form-check-label ml-4" for="task1">
                Ship product
              </label>
            </li>
            <li class="task-item  my-2">
              <input class="form-check-input ml-1" type="checkbox" checked value="" id="task2">
              <label class="form-check-label ml-4 done" for="task2">
                Call Mom
              </label>
              <i class="far fa-trash-alt float-right trash"></i>
            </li>
          </ul>
        </div>
        <form action="" id="addTaskId" class="d-flex p-2 shadow-up">
          <input type="text" placeholder="Click to quickly add a task" maxlength="1000" class="form-control task-submit" id="exampleFormControlInput1" placeholder="name@example.com">
          <button type="submit" class="btn btn-outline-primary ml-2 "> <i class="fas fa-arrow-up"></i> </button>
        </form>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
